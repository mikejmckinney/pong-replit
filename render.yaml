services:
  - type: web
    name: neon-pong-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /api/leaderboard
